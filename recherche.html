<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Recherche sur EraComm" />
    <meta name="author" content="Léo & Gaspard" />
    <title>Recherche - EraComm</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        #filters-container {
            max-width: 40%; /* Limiter la largeur des filtres à 40% */
            margin: auto;
        }

        /* Style des cases de prix déroulantes */
        .price-range-dropdown {
            width: 100%;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .price-range-dropdown option {
            padding: 5px;
        }

        .price-range-btn, .price-range-dropdown {
            margin-bottom: 10px;
        }

        /* Style général des filtres */
        .filter-label {
            font-weight: bold;
        }
    </style>
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/img/navbar-logo.png" alt="EraComm Logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="recherche.html">Recherche</a></li>
                    <li class="nav-item"><a class="nav-link" href="formation.html">Formation</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="contribution.html">Contribution</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barre de recherche -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center">Rechercher une formation</h2>
        <div class="search-container">
            <input type="text" id="search-box" class="form-control" placeholder="Rechercher..." />

            <!-- Catégories de recherche -->
            <div class="categories text-center mt-3 d-flex flex-wrap justify-content-center gap-2">
                <button class="btn btn-outline-primary category-btn" data-category="Développement">Développement</button>
                <button class="btn btn-outline-primary category-btn" data-category="Cryptomonnaie">Cryptomonnaie</button>
                <button class="btn btn-outline-primary category-btn" data-category="Marketing">Marketing</button>
                <button class="btn btn-outline-primary category-btn" data-category="Design">Design</button>
                <button class="btn btn-outline-primary category-btn" data-category="Business">Business</button>
                <button class="btn btn-outline-primary category-btn" data-category="Langues">Langues</button>
                <button class="btn btn-outline-primary category-btn" data-category="Fitness">Fitness</button>
                <button class="btn btn-outline-primary category-btn" data-category="Finance">Finance</button>
                <button class="btn btn-outline-primary category-btn" data-category="Droit">Droit</button
            </div>

            <button class="btn btn-primary mt-3" id="toggle-filters">Filtres <i class="fas fa-sliders-h"></i></button>
            <div id="filters-container" class="mt-3 p-3 rounded bg-light d-none">
                <label for="price-range" class="filter-label">Prix:</label>
                <select id="price-range" class="price-range-dropdown">
                    <option value="gratuit">Gratuit</option>
                    <option value="1-100">1€ - 100€</option>
                    <option value="100-500">100€ - 500€</option>
                    <option value="500-1000">500€ - 1000€</option>
                    <option value="1000-1500">1000€ - 1500€</option>
                    <option value="1500+">Plus de 1500€</option>
                </select>

                <label for="ratings" class="filter-label">Note minimale:</label>
                <select id="ratings" class="form-control">
                    <option value="1">1 fleche</option>
                    <option value="2">2 fleches</option>
                    <option value="3">fleches</option>
                    <option value="4">fleches</option>
                    <option value="5">fleches</option>
                </select>

                <!-- Nouveau filtre : Niveau -->
                <label for="level" class="filter-label">Niveau :</label>
                <select id="level" class="form-control">
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Avancé">Avancé</option>
                </select>

            <!-- Nouveau filtre : Temps -->
            <label for="Time" class="filter-label">Temps :</label>
            <select id="Time" class="form-control">
                <option value="1-2">1 à 2 heures</option>
                <option value="1-7">1 jour à 1 semaine</option>
                <option value="1-3">1 à 3 mois</option>
                <option value="3-6">3 à 6 mois</option>
                <option value="6-1">6 mois à 1 an</option>
            </select>

                <!-- Nouveau filtre : Type de contenu -->
                <label for="content-type" class="filter-label">Type de contenu :</label>
                <select id="content-type" class="form-control">
                    <option value="Vidéo">Vidéo</option>
                    <option value="Texte">Texte</option>
                    <option value="Audio">Audio</option>
                    <option value="Diaporama">Diaporama</option>
                    <option value="Infographies">Infographies</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <table class="table mt-3" id="results-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les résultats de la recherche s'afficheront ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="search.js"></script>
    <script>
        // Afficher ou cacher les filtres
        document.getElementById('toggle-filters').addEventListener('click', () => {
            document.getElementById('filters-container').classList.toggle('d-none');
        });
    </script>
</body>
</html>
